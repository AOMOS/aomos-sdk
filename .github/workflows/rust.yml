---
name: Rust

"on": [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache build artifacts
        uses: actions/cache@v2.1.7
        with:
          path: |
            packages/rust/.cargo/registry
            packages/rust/.cargo/git
            packages/rust/target
          key: ${{ runner.os }}-stable-cargo-v1-${{ hashFiles('packages/rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-stable-cargo-v1-

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path packages/rust/Cargo.toml --all-targets --all-features -- -D warnings

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Run Rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path packages/rust/Cargo.toml --all -- --check

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache build artifacts
        uses: actions/cache@v2.1.7
        with:
          path: |
            packages/rust/.cargo/registry
            packages/rust/.cargo/git
            packages/rust/target
          key: ${{ runner.os }}-stable-cargo-v1-${{ hashFiles('packages/rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-stable-cargo-v1-

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build crate
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path packages/rust/Cargo.toml

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path packages/rust/Cargo.toml
